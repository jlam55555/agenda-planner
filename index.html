<!DOCTYPE html>
<html>
  <head>
    <title>Agenda Planner</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,700" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body ng-app="Agenda" ng-controller="AgendaController">
    <a id="thehomeworklifelogosnippet" href="http://www.thehomeworklife.co.nf" target="_blank"><img id="snippetlogo" title="A work of TheHomeworkLife" src="http://s16.postimg.org/umt8ui8fl/thl_touch_icon.png"><style>a#thehomeworklifelogosnippet>img#snippetlogo{cursor: pointer;width:32px;height:32px;position:fixed;bottom:16px;right:16px;z-index:100;border-radius:32px;box-shadow:0 0 10px #888888;transition:all .5s;opacity:1}a#thehomeworklifelogosnippet>img#snippetlogo:hover{box-shadow:0 0 10px black}</style></a>
    <h1 id="title">
      Agenda
      <sup><small>
        <button class="fa fa-download" title="Export" ng-click="export()"></button>
        <button class="fa fa-upload" title="Import" ng-click="import()"></button>
      </small></sup>
    </h1>
    <input id="importBox" placeholder="Paste JSON data here...">
    <ul id="subjectList">
      <li ng-repeat="(subject, assignments) in homework">
        <h2 class="subjectTitle">{{ subject }} <button class="fa fa-remove" ng-click="removeSubject(subject)"></button></h2>
        <ul class="assignmentList">
          <li ng-repeat="(title, description) in assignments" ng-hide="title == 'newAssignment' || title == 'newAssignmentDescription'">
            <h3 class="assignmentTitle">
              {{ title }}
              <button class="fa fa-remove" ng-click="removeAssignment(subject, title)"></button>
            </h3>
            <p class="assignmentDescription" ng-show="description">{{ description }}</p>
          </li>
          <li>
            <h3 class="assignmentTitle">
                <input ng-model="homework[subject].newAssignment" placeholder="New Assignment" />
                <button class="fa fa-plus-circle" ng-click="addAssignment(subject)" tabindex="-1"></button>
            </h3>
            <p class="assignmentDescription"><textarea ng-model="homework[subject].newAssignmentDescription" placeholder="Description (Optional)"></textarea></p>
          </li>
        </ul>
      </li>
      <li id="newSubject">
        <h2 class="subjectTitle">
          <input ng-model="newSubject" placeholder="New Subject" />
          <button class="fa fa-plus-circle" ng-click="addSubject()"></button>
        </h2>
      </li>
    </ul>
  </body>
</html>
